<mat-spinner *ngIf="isLoading"></mat-spinner>
<mat-accordion multi="true" *ngIf="(clients.length > 0) && !isLoading">
  <mat-expansion-panel *ngFor="let client of clients">
    <mat-expansion-panel-header>{{ client.client }}</mat-expansion-panel-header>
    <p>{{ client.address }}</p>
    <mat-action-row>
      <a mat-button color="primary" [routerLink]="['/edit', client.id]">EDITAR</a>
      <button mat-button color="warn" (click)="onDelete(client.id)">BORRAR</button>
    </mat-action-row>
  </mat-expansion-panel>
</mat-accordion>
<mat-paginator [length]="totalClients" [pageSize]="clientsPerPage" [pageSizeOptions]='pageSizeOptions' (page)="onChangePage($event)" *ngIf="(clients.length > 0)"></mat-paginator>
<p class="info-text mat-body-1" *ngIf="(clients.length <= 0) && !isLoading">No clientes agregados todavia!</p>
